{% extends 'base.html' %}

{% block content %}

    <div class='container'>

        <div class='row-fluid'>

            <div class='span12'>
                <div class="well">
                    <form class="form-horizontal" method="POST">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Email" name="email" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputMod">Is Mod?</label>
                            <div class="controls">
                                <input type="checkbox" id="inputMod" name="is_mod" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                               <input type="submit" class="btn btn-primary" value="Submit" />
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
