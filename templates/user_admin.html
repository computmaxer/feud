{% extends 'base.html' %}

{% block content %}

    <div class='container'>

        <div class='row-fluid'>

            <div class='span12'>
                <div class="well">
                    <form class="form-horizontal" method="POST">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Email" name="email" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputMod">Is Mod?</label>
                            <div class="controls">
                                <input type="checkbox" id="inputMod" name="is_mod" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                               <input type="submit" class="btn btn-wf" value="Submit" />
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>

        <div class='row-fluid'>

            <div class='span8 offset2'>
                <div class="well">
                    <table>
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Is Mod?</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for user in all_users %}
                            <tr>
                                <th><img src="{{ user.photo_link }}" height="40" width="40" /></th>
                                <th>{{ user.name }}</th>
                                <th>{{ user.email }}</th>
                                <th>{{ user.is_mod }}</th>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
